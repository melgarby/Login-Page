<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="text-center">Sign in</h1>
            <input class= "my-3" id="signinEmail" type="text" placeholder="Enter your email" required>
            <input class= "my-3" id="signinPassword" type="password" placeholder="Enter your password" required>
            <button id="signinBtn" type="submit">Log in</button>
            <p>Don't have an account? <a target="_blank" href="signup.html">Sign Up</a></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
