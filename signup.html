<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="text-center">Sign Up</h1>
            <input class= "my-3" id="signupUser" type="text" placeholder="Enter your username" required>
            <input class= "my-3" id="signupEmail" type="text" placeholder="Enter your email" required>
            <input class= "my-3" id="signupPassword" type="password" placeholder="Enter your password" required>
            <button id="signupBtn" type="submit">Sign up</button>
            <p>Already have an account? <a target="_blank" href="index.html">Log In</a></p>
</body>
</html>
